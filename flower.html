<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #d63384;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        img {
            width: 200px;
            height: 150px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Beautiful Flower Gallery</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/200x150?text=Rose" alt="Rose">
        <img src="https://via.placeholder.com/200x150?text=Sunflower" alt="Sunflower">
        <img src="https://via.placeholder.com/200x150?text=Tulip" alt="Tulip">
        <img src="https://via.placeholder.com/200x150?text=Lily" alt="Lily">
    </div>
</body>
</html>

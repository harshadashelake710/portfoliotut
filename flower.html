<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1 {
            color: #ff6f61;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }
        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Beautiful Flower Gallery</h1>
    <div class="gallery">
        <img src="https://www.w3schools.com/w3images/flowers.jpg" alt="Flowers 1">
        <img src="https://www.w3schools.com/w3images/flower2.jpg" alt="Flowers 2">
        <img src="https://www.w3schools.com/w3images/flower3.jpg" alt="Flowers 3">
        <img src="https://www.w3schools.com/w3images/flower4.jpg" alt="Flowers 4">
    </div>
</body>
</html>
